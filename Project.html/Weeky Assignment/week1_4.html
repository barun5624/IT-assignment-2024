<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10 task 4</title>
</head>
<body>
    <script>
        let dayNumber = prompt("Enter a number between 1 and 7:");       
        dayNumber = parseInt(dayNumber);
        let day;
        switch(dayNumber) {
            case 1:
                day = "Sunday";
                break;
            case 2:
                day = "Monday";
                break;
            case 3:
                day = "Tuesday";
                break;
            case 4:
                day = "Wednesday";
                break;
            case 5:
                day = "Thursday";
                break;
            case 6:
                day = "Friday";
                break;
            case 7:
                day = "Saturday";
                break;
            default:
                day = "Invalid";
                break;
        }

        // Display the result
        alert("The day is: " + day);
    </script>
</body>
</html>
