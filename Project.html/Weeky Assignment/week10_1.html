<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique JavaScript Program</title>
</head>
<body>
    <script>
        // Create variables to store different types of values
        let numericValue = 42;
        let floatValue = 3.14;
        let stringValue = "Hello, World!";
        let booleanValue = true;

        // Display the values in a unique way using document.write()
        document.write("<h1>Welcome to the Value Showcase!</h1>");
        document.write("<p>Behold the mystical values:</p>");
        document.write("<ul>");
        document.write("<li>Numeric Value: " + numericValue + "</li>");
        document.write("<li>Float Value: " + floatValue + "</li>");
        document.write("<li>String Value: " + stringValue + "</li>");
        document.write("<li>Boolean Value: " + booleanValue + "</li>");
        document.write("</ul>");
        document.write("<p>Witness the power of JavaScript!</p>");
    </script>
</body>
</html>
